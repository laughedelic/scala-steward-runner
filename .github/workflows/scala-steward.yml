name: Scala Steward

on:
  push:
  # manual trigger
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: 103842
          private_key: ${{ secrets.AUTHOR_APP_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global --list
          git config --list

      - run: |
          git config --global --unset user.email
          git config --global --unset user.name

      - name: Launch Scala Steward
        uses: laughedelic/scala-steward-action@gh-app-args-build
        with:
          # used to list repositories:
          github-app-id: 104507
          github-app-key: ${{ secrets.SCALA_STEWARD_APP_PRIVATE_KEY }}
          # used to author pull requests:
          github-token: ${{ steps.generate-token.outputs.token }}
          # author-email: 80228653+laughedelic[bot]@users.noreply.github.com
          # author-name: laughedelic[bot]
